<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control work 1</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/style.css">

<body>
<div class="page-w-1440">
<header></header>
<main>
    <section class="section-form-test">
     <div class="div-h2-form"><h2>Test</h2>
        <form name="testForm">
            <div class="div-nameValue">
                <div class="div-add-namVal">
                <label for="namValue">Name/Value Pair</label>
                <input type="text" id="namValue" name="nameValuePair" placeholder="Name=Value">
                </div>
                <button class="form-buttons">Add</button>
            </div>
            <div class="form-list">
                    <p>Name/Value Pair List</p>
                <div class="container">
                    <ul id="list"></ul>
                <div class="buttons-container">
                    <button class="form-buttons">Sort by Name</button>
                    <button class="form-buttons">Sort by Value</button>
                    <button class="form-buttons">Delete</button>
                </div>
                </div>
            </div>
        </form>
     </div>
    </section>
</main>
<footer></footer>
</div>
